{% extends 'base.html' %}

{% block title %}Cadastrar Novo Produto - SuperOfertas RN{% endblock %}

{% block content %}
  <section class="edit-produto-container">
    <h2>➕ Cadastrar Novo Produto</h2>

    <!-- Botão de retorno -->
    <div class="dashboard-button-container">
      <a href="{{ url_for('routes.dashboard') }}" class="cta-button" style="margin-bottom: 20px;">
        ⬅️ Voltar ao Painel
      </a>
    </div>

    <form method="POST" action="{{ url_for('routes.novo_produto') }}" enctype="multipart/form-data" class="edit-form">
      <div class="form-group">
        <label for="nome">🛍️ Nome do Produto</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="descricao">📝 Descrição</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="imagem_file">🖼️ Imagem do Produto</label>
        <input type="file" id="imagem_file" name="imagem_file" accept="image/*">
      </div>

      <div class="form-group destaque">
        <label>
          <input type="checkbox" name="destaque">
          🚀 Produto em destaque
        </label>
      </div>

      <button type="submit" class="cta-button">📦 Cadastrar Produto</button>
    </form>
  </section>
{% endblock %}
